apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eventexporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
data:
  exporter.yaml: |
    route:
      match:
      routes:
        - match:
            - receiver: "alertmanager"
              type: "Warning"
              count: 10
        - match:
            - receiver: "alertmanager"
              type: "Normal"
              reason: ".*?above target$"
        - match:
            - receiver: "alertmanager"
              type: "Normal"
              reason: ".*?below target$"
    receiverConfigs:
      - name: alertmanager
